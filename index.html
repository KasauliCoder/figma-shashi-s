<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Magic</title>
  </head>
  <body>
    <div class="container">
      <div class="magic-container">
        <nav>
          <div class="logo-box">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="nav-items">
            <ul class="main-items">
              <li class="items">
                <a href="#" class="active-link"> Home </a>
              </li>
              <li class="items">
                <a href="#"> Menu <img src="./images/arrowdwn.svg" alt="" /></a>
              </li>
              <li class="items">
                <a href="#">
                  Services <img src="./images/arrowdwn.svg" alt="" />
                </a>
              </li>
              <li class="items">
                <a href="#"> Offers </a>
              </li>
            </ul>
          </div>
          <div class="nav-items-buttons">
            <div class="icon-box">
              <input class="search-input" type="text" />
              <a class="search-a" href="">
                <img src="./images/search.svg" alt="" />
              </a>
              <a class="cart-icn" href="">
                <img src="./images/cart.svg" alt="" />
              </a>
            </div>
            <div class="btn-box-nav">
              <button class="call-btn">
                <img src="./images/call.svg" alt="" />
                contact
              </button>
            </div>
          </div>
        </nav>
        <section class="hero">
          <div class="left-hero">
            <div class="heading-description-box">
              <h1>
                Relish Every Bite of <span class="highlight-text">Nashi's</span>
                Konjac Magic
              </h1>
              <p class="hero-description">
                Where Every Bite Tells a Tale of Culinary Artistry and Passion"
              </p>
            </div>
            <div class="order-watch-box">
              <button class="order-now call-btn">Order Now</button>
              <button class="watch-video-btn">
                Watch Video <span class="round-spn"><img src="./images/Polygon 1.svg" alt="" /></span>
              </button>
            </div>
          </div>
          <div class="right-hero">
            <div class="circle-box">
              <img src="./images/main.svg" alt="main image" />
              <!-- <div class="bg-box"></div> -->
              <div class="bg-box">
                <svg viewBox="0 0 500 500">
                    <path d="M250,50 Q350,80 400,180 Q450,280 350,350 Q250,420 150,350 Q50,280 100,180 Q150,80 250,50 Z" fill="#eb5d61">
                        <animate attributeName="d" dur="6s" repeatCount="indefinite" values="
                            M250,50 Q350,80 400,180 Q450,280 350,350 Q250,420 150,350 Q50,280 100,180 Q150,80 250,50 Z;
                            M270,70 Q340,90 420,200 Q460,290 360,370 Q260,450 150,370 Q40,290 90,190 Q150,90 270,70 Z;
                            M240,60 Q360,120 400,200 Q470,270 370,340 Q270,430 160,340 Q50,270 100,200 Q160,120 240,60 Z;
                            M260,50 Q350,100 410,180 Q460,280 350,360 Q250,450 140,360 Q30,280 110,180 Q160,100 260,50 Z;
                            M250,50 Q350,80 400,180 Q450,280 350,350 Q250,420 150,350 Q50,280 100,180 Q150,80 250,50 Z
                        " />
                    </path>
                </svg>
            </div>
            
            
            
            





            </div>
            <div class="small-product-card">
              <div class="product-item">
                <div class="product-small-img">
                  <img src="./images/product1.svg" alt="" />
                </div>
                <div class="product-small-info">
                  <span class="product-small-title">KETO noodles</span>
                  <img src="./images/star.svg" alt="" />
                  <div class="product-small-price">
                    <span class="dollar-icn">$</span>
                    <span class="product-small-price-info">18.00</span>
                  </div>
                </div>
              </div>
              <div class="product-item">
                <div class="product-small-img">
                  <img src="./images/product2.svg" alt="" />
                </div>
                <div class="product-small-info">
                  <span class="product-small-title">ZERO sugar</span>
                  <img src="./images/star.svg" alt="" />
                  <div class="product-small-price">
                    <span class="dollar-icn">$</span>
                    <span class="product-small-price-info">23.00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

</html>
